<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload File</title>
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label>Name: <input type="text" name="name" /></label>
      <label>File: <input type="file" name="file" /></label>
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
